version: '3.8'
services:
  nest-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - 3005:3005
    networks:
      - common-network
  mysql-container:
    image: mysql
    volumes:
      - /Users/hao.yang/Desktop/test/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: meeting_room_booking_system
      MYSQL_ROOT_PASSWORD: yang
    networks:
      - common-network
  redis-container:
    image: redis
    volumes:
      - /Users/hao.yang/code:/data
    networks:
      - common-network
networks:
  common-network:
    driver: bridge

